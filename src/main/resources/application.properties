spring.application.name=API-Gateway
spring.config.import=file:src/main/resources/eureka.properties
server.port=9090

eureka.client.service-url.defaultZone=http://${EUREKA_USERNAME}:${EUREKA_PASS}@localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.routes[0].id=location-and-poi-service
spring.cloud.gateway.routes[0].uri=lb://LOCATION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/location/**

spring.cloud.gateway.routes[1].id=location-and-poi-service
spring.cloud.gateway.routes[1].uri=lb://POI-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/poi/**
